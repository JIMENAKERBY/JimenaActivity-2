<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4- Jimena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="elements">
            <div class="header">
                <div class="header-reference">
                   <span> <img src="image/yahoo.png" alt="logo" class="logo"></span>
                   <span> <h3>Help</h3></span>
                </div>
            </div>
    
            <div class="inputs">
                <p>Yahoo ID: <input type="text"></p> 
                <p>Password:  <input type="password"></p>
            </div>
    
            <div class="boxes">
                <input type="checkbox" id="ch-1" name="vehicle1" value="Bike">
                <label for="ch-1"> Rmember my ID and Password.</label><br>
                <input type="checkbox" id="ch-2" name="vehicle2" value="Car">
                <label for="ch-2"> Sign In automatically.</label><br>
                <input type="checkbox" id="ch-3" name="vehicle3" value="Boat">
                <label for="ch-3"> Sign In as visible to everyone.</label><br>
            </div>
            <div class="button">
                <button><a href="#"> Sign In </a></button>
            </div>
            <div class="lang">
                <label for="lan">Language:<br><br></label>
                <select name="lan" id="lan">
                     <option value="lan">English</option>
                    <option value="lan">Spanish</option>
                    <option value="lan">Arab</option>
                    <option value="lan">Filipino</option>
                    <option value="lan">Chinese</option>
                    <option value="lan">More Options..</option>
                </select>
            </div>
            <div class="links">
                <a href="#">Get a new Yahoo ID</a>
                <a href="#">Forget your Password.</a>
            </div>
        </div>
    </div>
</body>
</html>
